name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: Checkout from GitHub
        uses: actions/checkout@master
        
      - name: Use JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
        
      - name: Build with Maven
        run: mvn clean -B deploy -Dregistry=https://maven.pkg.github.com/LunarClient -Dtoken=${{ secrets.GITHUB_TOKEN }}
